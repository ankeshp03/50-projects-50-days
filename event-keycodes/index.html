<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Event Keycodes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <script src="./scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="info-container default-msg-container">
        Press any key to get the keyCode
      </h2>
      <div class="event-details-container hidden">
        <div class="details">
          <h4 class="heading">event.key</h4>
          <h2 class="info-container key-container">Alt</h2>
        </div>
        <div class="details">
          <h4 class="heading">event.keyCode</h4>
          <h2 class="info-container keyCode-container">18</h2>
        </div>
        <div class="details">
          <h4 class="heading">event.code</h4>
          <h2 class="info-container code-container">AltLeft</h2>
        </div>
      </div>
    </div>
  </body>
</html>
