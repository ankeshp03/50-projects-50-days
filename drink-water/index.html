<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Drink Water</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <script src="./scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Drink Water</h1>
      <h3 class="sub-heading">Goal: 2 litres</h3>
      <div class="glass main-glass">
        <div class="remaining">
          <div class="remaining-details">
            <h3 class="remaining-quantity">2L</h3>
            <p class="remaining-label">Remained</p>
          </div>
        </div>
        <div class="filled">
          <h1 class="filled-quantity">0L</h1>
        </div>
      </div>
      <h4 class="sub-heading">
        Select how many glasses of water that you have drank
      </h4>
      <div class="glasses-container">
        <div class="row">
          <div id="1" class="glass">
            <p class="glass-label">250 ml</p>
          </div>
          <div id="2" class="glass">
            <p class="glass-label">250 ml</p>
          </div>
          <div id="3" class="glass">
            <p class="glass-label">250 ml</p>
          </div>
          <div id="4" class="glass">
            <p class="glass-label">250 ml</p>
          </div>
        </div>
        <div class="row">
          <div id="5" class="glass">
            <p class="glass-label">250 ml</p>
          </div>
          <div id="6" class="glass">
            <p class="glass-label">250 ml</p>
          </div>
          <div id="7" class="glass">
            <p class="glass-label">250 ml</p>
          </div>
          <div id="8" class="glass">
            <p class="glass-label">250 ml</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
