<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Progress Steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
  <script src="./scripts.js"></script>
</head>
<body>
  <ul id="progress-container">
    <li class="progress first-progress active">
      <p class="progress-node">1</p>
    </li>
    <li class="progress">
      <p class="progress-node">2</p>
    </li>
    <li class="progress">
      <p class="progress-node">3</p>
    </li>
    <li class="progress last-progress">
      <p class="progress-node">4</p>
    </li>
  </ul>
  <div id="button-container">
    <button id="previous" disabled="true">Prev</button>
    <button id="next">Next</button>  
  </div>
</body>
</html>
