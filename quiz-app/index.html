<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <script src="./scripts.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="question-container">
        <h2 class="question">Which language runs in a web browser?</h2>
        <div class="options-container">
          <div class="option">
            <input type="radio" id="option-1" name="answer" value="a" />
            <label for="option-1">Java</label>
          </div>
          <div class="option">
            <input type="radio" id="option-2" name="answer" value="b" />
            <label for="option-2">C</label>
          </div>
          <div class="option">
            <input type="radio" id="option-3" name="answer" value="c" />
            <label for="option-3">Python</label>
          </div>
          <div class="option">
            <input type="radio" id="option-4" name="answer" value="d" />
            <label for="option-4">JavaScript</label>
          </div>
        </div>
      </div>
      <button>Submit</button>
    </div>
  </body>
</html>
