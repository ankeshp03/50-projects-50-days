<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Drawing App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <script src="./scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="600" height="500"></canvas>
      <div class="controls">
        <button id="decrease-size" title="Decrease Size">-</button>
        <button class="size">10</button>
        <button id="increase-size" title="Increase Size">+</button>
        <input type="color" id="color" title="Choose Color" />
        <button id="clear" title="Clear">X</button>
      </div>
    </div>
  </body>
</html>
