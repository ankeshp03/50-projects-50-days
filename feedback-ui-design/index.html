<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Feedback Ui Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <script src="./scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h4 class="heading">
        How satisfied are you with our customer support performance?
      </h4>
      <ul class="feedback-container">
        <li class="feedback">
          <img
            src="https://image.flaticon.com/icons/svg/187/187150.svg"
            alt=""
            class="icon"
          />
          <p class="label">Unhappy</p>
        </li>
        <li class="feedback">
          <img
            src="https://image.flaticon.com/icons/svg/187/187136.svg"
            alt=""
            class="icon"
          />
          <p class="label">Neutral</p>
        </li>
        <li class="feedback active">
          <img
            src="https://image.flaticon.com/icons/svg/187/187133.svg"
            alt=""
            class="icon"
          />
          <p class="label">Satisfied</p>
        </li>
      </ul>
      <button class="review-btn">Send Review</button>
    </div>
  </body>
</html>
