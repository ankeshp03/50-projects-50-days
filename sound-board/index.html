<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sound Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.js" />
    <script src="./scripts.js"></script>
  </head>
  <body>
    <audio
      id="applause-audio"
      src="https://50projects50days.com/projects/sound-board/sounds/applause.mp3"
    ></audio>
    <audio
      id="boo-audio"
      src="https://50projects50days.com/projects/sound-board/sounds/boo.mp3"
    ></audio>
    <audio
      id="gasp-audio"
      src="https://50projects50days.com/projects/sound-board/sounds/gasp.mp3"
    ></audio>
    <audio
      id="tada-audio"
      src="https://50projects50days.com/projects/sound-board/sounds/tada.mp3"
    ></audio>
    <audio
      id="victory-audio"
      src="https://50projects50days.com/projects/sound-board/sounds/victory.mp3"
    ></audio>
    <audio
      id="wrong-audio"
      src="https://50projects50days.com/projects/sound-board/sounds/wrong.mp3"
    ></audio>

    <div class="container">
      <button data-audio="applause-audio">applause</button>
      <button data-audio="boo-audio">boo</button>
      <button data-audio="gasp-audio">gasp</button>
      <button data-audio="tada-audio">tada</button>
      <button data-audio="victory-audio">victory</button>
      <button data-audio="wrong-audio">wrong</button>
    </div>
  </body>
</html>
