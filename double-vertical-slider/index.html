<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Double Vertical Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <script src="./scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="details-container">
        <section class="details nature-flower">
          <h2 class="heading">Nature flower</h2>
          <p class="description">all in pink</p>
        </section>
        <section class="details blue-sky">
          <h2 class="heading">Bluuue Sky</h2>
          <p class="description">with it's mountains</p>
        </section>
        <section class="details lonely-castle">
          <h2 class="heading">Lonely castle</h2>
          <p class="description">in the wilderness</p>
        </section>
        <section class="details flying-eagle">
          <h1 class="heading">Flying eagle</h1>
          <p class="description">in the sunset</p>
        </section>
      </div>
      <div class="image-container">
        <section class="flying-eagle"></section>
        <section class="lonely-castle"></section>
        <section class="blue-sky"></section>
        <section class="nature-flower"></section>
      </div>
      <div class="buttons-container">
        <button class="scroll-bottom">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="scroll-top">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
